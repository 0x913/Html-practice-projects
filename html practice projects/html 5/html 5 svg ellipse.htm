<body>

    <svg width = "200" height = "200"></svg>

    <svg>  <ellipse cx="200" cy="100" rx="150" ry="70" style="fill:rgb(9, 0, 128)" /> </svg>

</body>

</html>

<!--

- cx pushes the center of the ellipse further to the right of the screen
- cy pushes the center of the ellipse further down from the top of the screen
- r defines the radius
- fill determines the color of our ellipse
- stroke adds an outline to the ellipse

-->
