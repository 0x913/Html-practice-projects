<html>

<head>
	
	<title> Hello World in every text format </title>

</head>

<body>

<p><b> hello <br> world </b></p> <!-- b & big are the same -->

<p><big> hello <br> world </big></p>

<p><i> hello <br> world </i></p> <!-- i = italic style -->

<p><small> hello <br> world </small></p> <!-- small = small font  -->

<p><strong> hello <br> world </strong></p> <!-- strong defines importent text -->

<p><sub> hello <br> world </sub></p> <!-- subscripted text  -->

<p><sup> hello <br> world </sup></p> <!-- superscripted text  -->

<p><ins> hello <br> world </ins></p> <!-- inserted text  -->

<p><del> hello <br> world </del></p> <!-- deleted text -->

</body>

</html>
