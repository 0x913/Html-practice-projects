<html>

<head>

<title> A simple form </title>

</head>

<body>

<p>Form with method GET (data is visible in the page adress)</p>

<form action="url" method="GET">

<input type ="text" name="username"/> <br/>

<input type="password" name="password"/>

</form>

<br>
<br>

<p>Form with method POST (data is not visible in the page adress)</p>

<form action="url" method="POST">

<input type ="text" name="username"/> <br/>

<input type="password" name="password"/>

</form>

<br>
<br>

<input type="radio" name="gender" value="male"/>Male</br>

<input type="radio" name="gender" value="female"/>Female</br>

<input type="radio" name="gender" value="other"/>Other</br>

<br>
<br>

<input type="checkbox" name="gender" value="male"/>Male</br>

<input type="checkbox" name="gender" value="female"/>Female</br>

<input type="checkbox" name="gender" value="other"/>Other</br>

<br>
<br>

<input type="submit" value="Submit" />

</body>


</html>
