<html>

<head>

<title> Working with Frames </title>

</head>

<body>




<frame>

<frameset cols="100, 25%+"> </frameset> <!-- <frameset> Tag is not supported in html 5 -->

<frameset rows="100,25%,*"> </frameset>

</frame>



<frame noresize="norezise">

<frameset cols= "25%,50%,25%">

<frame src= "a.htm" />

<frame src= "b.htm" />

<frame src= "c.htm" />

<noframes> Frames not supported! </noframes>

</frameset>




</body>

</html>
