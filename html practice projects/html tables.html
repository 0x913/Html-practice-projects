<html>

<head>

<title> Tables with and without color </title>

</head>

<body>

<br>
<br>
<br>

<p>Table 1 without colors</p>

<br>
<br>
<br>

<table>

<tr>


<table align="center" border="1"> <!-- Table border -->

<td>Table data 1</td>

<td>Table data 2</td>

<td> table data 3</td>

</tr>

<tr>

<td colspan="2"> table data 4 [big cell] </td> <!-- bigger table cell // colspan = 2 -->

<td> table data 5</td>

</tr>

<tr>

<td rowspan="2"> This i a rowspan <br> and the text occupies 2 rows </td> <!-- bigger table cell // rowspan = 2 -->

</tr>


</table>

<br>
<br>
<br>

<p>Table 2 with colors</p>

<br>
<br>
<br>

<table align="center" border="1">

<td bgcolor="red">Red</td>

<td bgcolor="green">Green</td>

<td bgcolor="blue">Blue</td>


</table>

</body>


</html>
